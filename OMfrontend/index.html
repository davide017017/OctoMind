<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OctoMind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark text-light">
    <!-- STICKY HEADER -->
    <div
      class="sticky-top shadow-sm"
      style="
        background: rgba(18, 18, 30, 0.95);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #2c2c3e;
      "
    >
      <div class="container py-3">
        <div
          class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-3"
        >
          <!-- Logo -->
          <h4 class="m-0 fw-bold">
            üêô <span style="color: #ff9f43">Octo</span>
            <span style="color: #a29bfe">Mind</span>
          </h4>

          <!-- Search -->
          <div class="input-group" style="max-width: 420px">
            <input
              id="username"
              class="form-control bg-secondary border-0 text-light"
              placeholder="Search GitHub username"
            />

            <button
              id="loadBtn"
              class="btn"
              style="background: #ff9f43; color: #1e1e2f; font-weight: 600"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container py-5">
      <div id="result"></div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
