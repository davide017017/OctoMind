<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OctoMind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-dark text-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="container text-center">
      <h1 class="mb-4 display-5 fw-bold">üêô OctoMind</h1>

      <p class="text-secondary mb-4">
        Explore GitHub users through your own Python API
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="input-group input-group-lg shadow">
            <input
              id="username"
              class="form-control bg-secondary border-0 text-light"
              placeholder="Enter GitHub username"
            />
            <button id="loadBtn" class="btn btn-primary px-4">Search</button>
          </div>
        </div>
      </div>

      <div id="result" class="mt-5"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
